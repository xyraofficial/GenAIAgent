name: Android Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x GenAIAgent/app/gradlew
      continue-on-error: true

    - name: Build with Gradle
      run: |
        cd GenAIAgent
        ./gradlew build
      continue-on-error: true

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: GenAIAgent/app/build/outputs/apk/debug/app-debug.apk
      continue-on-error: true